name: Deploy via SFTP (STRATO)

on:
    push:
        branches: ["main"]
        paths:
            - "index.php"
            - "include/**"
            - "css/**"
            - "js/**"
            - "images/**"
            - "contact/**"
            - "register/**"
            - "program/**"
            - "privacy-policy/**"
            - ".github/workflows/deploy.yml" # Workflow-Änderungen triggern auch
    workflow_dispatch: {}

concurrency:
    group: "deploy-${{ github.ref }}"
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: SFTP Deploy (only changed areas)
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                  server: ${{ secrets.FTP_SERVER }} # ssh.strato.de
                  username: ${{ secrets.FTP_USERNAME }} # dein STRATO-SFTP-User
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: 22
                  sftp_only: true
                  # WICHTIG: mehrere Globs als Leerzeichen-getrennte Liste
                  local_path: "./index.php ./include/* ./css/* ./js/* ./images/* ./contact/* ./register/* ./program/* ./privacy-policy/*"
                  remote_path: "/" # ggf. auf /httpdocs/ ändern
                  sftpArgs: "-o StrictHostKeyChecking=no"
