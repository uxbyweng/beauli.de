name: Deploy via SFTP (STRATO)

on:
    push:
        branches: ["main"]
        paths:
            - "index.php"
            - ".htaccess"
            - "robots.txt"
            - "site.webmanifest"
            - "sitemap.xml"
            - "version.txt"
            - "accommodation/**"
            - "beauli/**"
            - "contact/**"
            - "css/**"
            - "directors/**"
            - "doctors/**"
            - "downloads/**"
            - "error/**"
            - "images/**"
            - "include/**"
            - "js/**"
            - "legal-notices/**"
            - "location/**"
            - "partner/**"
            - "privacy-policy/**"
            - "program/**"
            - "register/**"
            - "science/**"
            - ".github/workflows/deploy.yml" # Workflow-Änderungen sollen ebenfalls deployen
    workflow_dispatch: {}

concurrency:
    group: "deploy-${{ github.ref }}"
    cancel-in-progress: true

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: SFTP Deploy (only changed areas)
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                  server: ${{ secrets.FTP_SERVER }} # ssh.strato.de
                  username: ${{ secrets.FTP_USERNAME }} # STRATO SFTP-User
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: 22
                  sftp_only: true
                  # WICHTIG: Dotfiles werden von Globs nicht erfasst -> .htaccess explizit angeben
                  local_path: "./index.php ./.htaccess ./robots.txt ./site.webmanifest ./sitemap.xml ./version.txt ./accommodation/* ./beauli/* ./contact/* ./css/* ./directors/* ./doctors/* ./downloads/* ./error/* ./images/* ./include/* ./js/* ./legal-notices/* ./location/* ./partner/* ./privacy-policy/* ./program/* ./register/* ./science/*"
                  remote_path: "/" # bei Bedarf auf /httpdocs/ ändern
                  sftpArgs: "-o StrictHostKeyChecking=no"
