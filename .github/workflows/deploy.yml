name: Deploy via SFTP

on:
    push:
        branches: ["main"]
    workflow_dispatch: {}

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: SFTP Deploy
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                  server: ${{ secrets.FTP_SERVER }} # z. B. beauli.de oder sftp.<host>.tld
                  username: ${{ secrets.FTP_USERNAME }} # dein sftp_* Nutzer
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: 22
                  sftp_only: true
                  local_path: ./* # kopiert KEINE Dotfiles/Ordner
                  remote_path: /httpdocs/ # <— ANPASSEN: dein Webroot (oft /httpdocs/, /htdocs/ oder /public_html/)
                  # optional: Host-Key-Check deaktivieren, falls nötig
                  sftpArgs: "-o StrictHostKeyChecking=no"
