name: Deploy via FTP

on:
    push:
        branches: ["main"]

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: FTP Deploy
              uses: SamKirkland/FTP-Deploy-Action@v4
              with:
                  server: ${{ secrets.FTP_SERVER }}
                  username: ${{ secrets.FTP_USERNAME }}
                  password: ${{ secrets.FTP_PASSWORD }}
                  protocol: ftps
                  server-dir: / # ggf. anpassen (z. B. /httpdocs/)
                  # Wichtig: nichts Privates hochladen oder überschreiben
                  exclude: |
                      **/.git*
                      **/.github/**
                      .config/private.php
                      googleb6a791f4d5d7fcc6.html
                      **/*.md
                      **/*.MD
                      **/*.markdown
                  dangerous-clean-slate: false # NIEMALS private Server-Dateien löschen
