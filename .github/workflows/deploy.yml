name: Deploy via SFTP

on:
    push:
        branches: ["main"]
    workflow_dispatch: {}

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: SFTP Deploy
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                  server: ${{ secrets.FTP_SERVER }} # z. B. beauli.de oder sftp.deinhost.tld
                  username: ${{ secrets.FTP_USERNAME }} # dein sftp_* Nutzer
                  password: ${{ secrets.FTP_PASSWORD }}
                  port: 22
                  local_path: ./* # was hochgeladen wird
                  remote_path: / # Webroot: oft /httpdocs/ oder /htdocs/
                  sftp_only: true
                  exclude: |
                      .git*
                      .github/**
                      .config/private.php
                      googleb6a791f4d5d7fcc6.html
                      **/*.md
                      **/*.MD
                      **/*.markdown
