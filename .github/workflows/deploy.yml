name: Deploy via SFTP

on:
    push:
        branches: ["main"]
    workflow_dispatch: {}

jobs:
    deploy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: SFTP Deploy (STRATO)
              uses: wlixcc/SFTP-Deploy-Action@v1.2.4
              with:
                  server: ${{ secrets.FTP_SERVER }} # ssh.strato.de
                  username: ${{ secrets.FTP_USERNAME }} # dein SFTP/SSH-User bei STRATO
                  password: ${{ secrets.FTP_PASSWORD }} # Passwort
                  port: 22
                  sftp_only: true
                  local_path: ./* # lädt keine Dotfiles wie .github
                  remote_path: / # bei 404 auf /httpdocs/ ändern
                  sftpArgs: "-o StrictHostKeyChecking=no"
